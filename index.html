<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

    <script src="https://kit.fontawesome.com/219301d8c4.js" crossorigin="anonymous"></script>

    <title>Typing Dash </title>
</head>
<body>
    <div class="ready">
        <h1 class="counter">3</h1>
    </div>
    <div class="game">
        <div class="title">
            <div class="name">Typing Dash</div>
            <div class="slogon">Level up and test your typing speed</div>
        </div>
        <div class="container">
          <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level
            & You Have <span class="seconds"></span> Seconds To Type The Word
          </div>
          <label for="level" class="level-label"> Select Level</label>
          <select name="level" id="level" class="level">
              <option value="Easy">Easy</option>
              <option value="Normal">Normal</option>
              <option value="Hard">Hard</option>
          </select>
          <div class="start">Start Playing</div>
          <div class="the-word"></div>
          <div class="finish"></div>
          <input type="text" class="input" />
          <div class="upcoming-words">
              
          </div>
          <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          </div>
          
        </div>

        <!-- Start Dark and light mode toggle -->
        <div class="toggle-menu">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label class="label" for="checkbox">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        
        <!-- End Dark and light mode toggle -->
      </div>

    <script src="./main.js"></script>
</body>
</html>
